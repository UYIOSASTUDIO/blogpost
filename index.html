<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#020205">
    <title>SYSTEM 3615</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="desktop-area">
    <div id="icon-blog" class="desktop-icon selected" data-action="open-blog">
        <div class="icon-graphic"></div>
        <span class="icon-label">BLOG.EXE</span>
    </div>

    <div id="icon-trash" class="desktop-icon" data-action="trash">
        <div class="icon-graphic" style="border-style:dashed;"></div>
        <span class="icon-label">TRASH</span>
    </div>
</div>

<div id="window-wrapper">
    <div class="title-bar">
        <div class="window-controls">
            <div class="win-btn"></div>
        </div>
        <div class="title-text">/// SYSTEM 3615 ///</div>
        <div class="window-controls">
            <div class="win-btn"></div>
            <div class="win-btn"></div>
        </div>
    </div>

    <div id="minitel-screen">
        <div id="scanlines"></div>

        <header>
            <div class="logo-section">
                <div class="top-line">â†’ 3615 BLOG SYSTEM</div>
                <div style="line-height:0.6; opacity:0.8;">
                    /////<br>/////<br>/////
                </div>
            </div>
            <div class="header-block">11 T</div>
        </header>

        <div id="content-area">
            <div id="list-view"></div>
            <div id="post-view" class="single-post"></div>
        </div>

        <footer style="margin-top:auto; text-align:right; font-size:1rem; opacity:0.6;">
            <span id="desktop-hint">SWITCH: CTRL+SPACE | MOVE: CMD+ARROWS</span>
        </footer>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
